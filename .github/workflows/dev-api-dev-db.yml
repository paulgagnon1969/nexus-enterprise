name: Dev API + DB (Cloud SQL dev)

on:
  push:
    branches:
      - main

jobs:
  dev-api-db:
    runs-on: ubuntu-latest

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    env:
      # Cloud SQL dev connection string (nexusdev-v2)
      DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      GOOGLE_CLOUD_PROJECT: nexus-enterprise-480610

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      # Authenticate to GCP using Workload Identity Federation (no keys needed)
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/979156454944/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: nexus-api-deployer@nexus-enterprise-480610.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT }}

      # Start Cloud SQL Proxy in TCP mode (port 5432)
      - name: Start Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.3/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
          ./cloud-sql-proxy --port 5432 nexus-enterprise-480610:us-central1:nexus-dev-postgres &
          sleep 5  # Wait for proxy to start

      # Run Prisma migrations against Cloud SQL dev using DATABASE_URL
      - name: Run Prisma migrations on Cloud SQL dev
        run: |
          cd packages/database
          npx prisma migrate deploy --schema prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://postgres:${{ secrets.DEV_DB_PASSWORD }}@127.0.0.1:5432/nexus_db

      # Deploy API to Cloud Run dev service (e.g. nexus-api-dev)
      - name: Deploy API to Cloud Run dev
        run: |
          cd scripts
          bash ./deploy-api.sh
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.GOOGLE_CLOUD_PROJECT }}
