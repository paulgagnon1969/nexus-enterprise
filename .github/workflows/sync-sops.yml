name: Sync SOPs and CAMs to Nexus Documents

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/sops-staging/**"
      - "docs/cams/**"

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync SOPs to Nexus Documents
        run: npm run sops:sync
        env:
          NEXUS_API_URL: ${{ secrets.NEXUS_API_URL }}
          NEXUS_API_TOKEN: ${{ secrets.NEXUS_API_TOKEN }}

      - name: Sync CAMs to Nexus Documents
        run: npm run cams:sync
        env:
          NEXUS_API_URL: ${{ secrets.NEXUS_API_URL }}
          NEXUS_API_TOKEN: ${{ secrets.NEXUS_API_TOKEN }}
