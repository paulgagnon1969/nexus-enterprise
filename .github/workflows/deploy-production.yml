name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest
    
    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    env:
      GOOGLE_CLOUD_PROJECT: nexus-enterprise-480610
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/979156454944/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: nexus-api-deployer@nexus-enterprise-480610.iam.gserviceaccount.com
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Install cloud-sql-proxy
        run: |
          wget https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.2/cloud-sql-proxy.linux.amd64 -O cloud-sql-proxy
          chmod +x cloud-sql-proxy
          sudo mv cloud-sql-proxy /usr/local/bin/
      
      - name: Run database migrations
        env:
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        run: ./scripts/db-migrate-prod-with-proxy.sh
      
      - name: Build and deploy API
        run: ./scripts/deploy-prod.sh
