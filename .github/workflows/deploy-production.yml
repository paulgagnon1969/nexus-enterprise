name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest
    
    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    env:
      GOOGLE_CLOUD_PROJECT: nexus-enterprise-480610
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/979156454944/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: nexus-api-deployer@nexus-enterprise-480610.iam.gserviceaccount.com
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Run database migrations
        run: |
          cd packages/database
          # Try deploy; if it fails due to drift, mark migrations as applied
          if ! npx prisma migrate deploy 2>&1 | tee /tmp/migrate.log; then
            echo "Migration deploy failed, checking for drift..."
            if grep -q "already exists\|duplicate_object\|P3009\|P3018" /tmp/migrate.log; then
              echo "Detected schema drift - marking pending migrations as applied..."
              PENDING=$(npx prisma migrate status --json 2>/dev/null | jq -r '.pendingMigrations[]?' 2>/dev/null || true)
              for m in $PENDING; do
                echo "Marking $m as applied..."
                npx prisma migrate resolve --applied "$m" || true
              done
              npx prisma migrate deploy
            else
              echo "Migration failed for unknown reason:"
              cat /tmp/migrate.log
              exit 1
            fi
          fi
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build and deploy API to Cloud Run
        run: |
          cd scripts
          bash ./deploy-api.sh
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.GOOGLE_CLOUD_PROJECT }}
